<div>
  <nav class="navbar">
    <div class="logo">E-Mall</div>
    <div class="menu-icon" (click)="toggleMenu()">
      {{ MenuActive ? "✖" : "☰" }}
    </div>
    <div class="nav-container" [class.active]="MenuActive">
      <ul class="nav-links">
        <li routerLink="/" >Home</li>
        <li routerLink="/products" >Products</li>
        <li routerLink="/">About</li>
        
      </ul>
      <div class="user-area">
       
        <button class="btn"  *ngIf="isLogged"    routerLink="/dashboard">Dashboard</button>
        <button class="btn " *ngIf="!isLogged" (click)="toggletoLogin()" >Login</button>
        <button class="btn login-btn" *ngIf="isLogged" (click)="Logout()" >Logout</button>
      </div>
    </div>
  </nav>

   <app-login  *ngIf="LoginActive==true" (LoginActive)="LoginActive"  (return)="return($event)"   />
</div>
