<div>
  <nav class="navbar">
    <div class="logo">E-commerce</div>
    <div class="menu-icon" (click)="toggleMenu()">
      {{ MenuActive ? "✖" : "☰" }}
    </div>
    <div class="nav-container" [class.active]="MenuActive">
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        
      </ul>
      <div class="user-area">
       
        <button class="btn"  *ngIf="isLogged"    routerLink="/dashboard">Profile</button>
        <button class="btn " *ngIf="!isLogged" (click)="toggletoLogin()" >Login</button>
        <button class="btn login-btn" *ngIf="isLogged" (click)="Logout()" >Logout</button>
      </div>
    </div>
  </nav>

   <form  class="form" [class.active]="LoginActive" [formGroup]="loginForm"  (ngSubmit)="onSubmit()" >
    <div  class="x" (click)="toggleLogin($event)"  >✖</div>
    <input type="email" 
        class="form-control"
        placeholder="email"
        formControlName="email"  />
    <input
      type="password"
      class="form-control"
      placeholder="passowrd"
      autocomplete="on"
      formControlName="password"
    />

    <p *ngIf="error;" class="err"   >{{error}}</p>

    <button type="submit" class="btn">Sign In</button>
    <a routerLink="/register" class="register" >register</a>
  </form>
</div>
