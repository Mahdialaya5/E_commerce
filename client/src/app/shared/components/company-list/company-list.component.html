<div class="container">
    <h1>Sales list</h1>
    <div class="product-grid">
   @for (company of companyList; track company.id){
            <div class="product-card">
                <img   *ngIf="company.photo" [src]="company.photo" alt="company_photo">
                <h2>{{company.user_name}}</h2>
                  <button class="btn" [routerLink]="['/company/products',company.id]" >Show room</button>
            </div>
          } 
 </div>
</div>
