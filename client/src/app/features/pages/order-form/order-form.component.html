<form class="form" [formGroup]="orderForm" (ngSubmit)="onSubmit()">
  <h2 class="title">Order Form</h2>
  <div class="div-form">
    <input
      formControlName="address"
      type="text"
      required
      placeholder="Enter your address"
    />
  </div>
  <div class="div-form">
    <input
      formControlName="phone"
      type="tel"
      minlength="8"
      required
      placeholder="Enter your phone number"
    />
  </div>
  <div class="div-form">
    <label for="product">Product name:</label>
    <input readonly type="text" value="{{ product?.product_name }}" />
  </div>
  <div class="div-form">
    <label for="price">price:</label>
    <input readonly type="number" value="{{ product?.price }}" />
  </div>
  <p *ngIf="succes !== ''" class="succes">{{ succes }}</p>
  <button type="submit" class="btn" [disabled]="!orderForm.valid">
    Send order
  </button>
  <a class="btn_return" routerLink="/">Cancel </a>
</form>
